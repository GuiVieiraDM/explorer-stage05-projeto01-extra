<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="screenOne ">
      <h1>Qual é a sua sorte hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <img src="./assets/closedCookie.svg" alt="Biscoito da sorte fechado" onclick="toggleScreen()" class="cookie"/>
    </div>
    <div class="screenTwo hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <p class="phrases"></p>
      <img src="./assets/openedCookie.svg" alt="Biscoito da sorte aberto">
      <button onclick="toggleScreen()" class="button">Abrir outro biscoito</button>
    </div>
  </main>
  <script src="./script.js"></script>
  </body>
</html>
